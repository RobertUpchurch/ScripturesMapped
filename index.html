<!DOCTYPE html>
    <head>
        <meta charset="utf-8">

        <meta name="description" content="The Standard Works, Mapped">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/scriptures.js" text="text/javascript"></script>

    <body>
        <div id="header">
            <div id="crumbs"></div>
            <div id="centerhead">
                <div class="title">The Scriptures, Mapped</div>
                <div id="subtitle">By Stephen W. Liddle</div>
            </div>
        </div>
        <div id="content">
            <div id="scriptures"></div>
            <div id="map"></div>
        </div>
    </body>
    <script>
        function ready(fn) {
            if (document.readyState != 'loading') {
                fn();
            } else {
                document.addEventListener('DOMContentLoaded', fn);
            }
        }

        ready(function () {
            Scriptures.init(() => { Scriptures.onHashChanged(); })
            window.addEventListener("hashchange", Scriptures.onHashChanged)
        });
    </script>
</html>
