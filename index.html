<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Scriptures, Mapped</title>

        <meta name="description" content="The Standard Works, Mapped">
        <meta name="author" content="Robert C Upchurch">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/scriptures.js" text="text/javascript"></script>
    </head>
    <body>
        <div id="header">
            <div id="crumbs"></div>
            <div id="navigation"></div>
            <div id="centerhead">
                <div class="title">The Scriptures, Mapped</div>
                <div id="subtitle">By Stephen W. Liddle</div>
            </div>
        </div>
        <div id="content">
            <div id="scriptures"></div>
            <div id="map"></div>
        </div>
    </body>
    <script>
        let showLocation;
        let map;

        function ready(fn) {
            if (document.readyState != 'loading') {
                fn();
            } else {
                document.addEventListener('DOMContentLoaded', fn);
            }
        }

        ready(function () {
            Scriptures.init(() => { Scriptures.onHashChanged(); });
            window.addEventListener("hashchange", Scriptures.onHashChanged);
            showLocation = Scriptures.showLocation;
        });

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 31.777444, lng: 35.234935},
                zoom: 8
            });
        };
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6LA64KNvRxeBmFRLXaNVUtA4TpHJgJds&callback=initMap" 
        async defer></script>
</html>
